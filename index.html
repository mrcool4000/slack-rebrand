<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slack Logo Animation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<div id="logo" class="fade-in-rotate">
			<div id="b1" class="pill horiz"></div>
			<div id="b2" class="pill horiz"></div>
			<div id="b3" class="pill vert"></div>
			<div id="b4" class="pill vert"></div>
		</div>
		<span id="text">slack</span>
		<br>
		<div id="new"></div>
		<button id="reload">Replay</button>
    <script src="script.js"></script>
  </body>
</html>
